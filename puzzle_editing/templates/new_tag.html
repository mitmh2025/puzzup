{% extends "base.html" %}
{% load puzzle_list %}
{% load markdown %}
{% block title %}
  New Tag
{% endblock %}
{% block main %}
  <h1 class="title is-2">New Tag</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="field is-horizontal">
        <div class="field-label">
          <label class="label">
            {{ field.label }}
          </label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">{{ field }}</p>
            <div class="help content">{{ field.help_text }}</div>
          </div>
        </div>
      </div>
    {% endfor %}
    <div class="field is-horizontal">
      <div class="field-label"></div>
      <div class="field-body">
        <div class="field">
          <div class="control">
            <button class="button is-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
