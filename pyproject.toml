[project]
name = "puzzup-2025"
requires-python = ">=3.12"

[tool]
[tool.poetry]
name = "puzzup-2025"
version = "0.0.0"
description = "Puzzle development webapp"
authors = ["betaveros", "mitchgu", "jakob223", "dvorak42", "fortenforge", "Sandy Weisz", "James Sugrono", "teammate", "deathandmayhem"]

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
aiogoogle = "^5.6.0"
asgiref = "^3.7.2"
beautifulsoup4 = "^4.12.3"
discord-interactions = "^0.4.0"
discord-py = "^2.3.2"
dj-database-url = "^2.1.0"
django = "^5.0.2"
django-debug-toolbar = "^4.3.0"
django-dirtyfields = "^1.9.2"
django-import-export = "^3.3.7"
django-ses = "^3.5.2"
gitpython = "^3.1.42"
gunicorn = {extras = ["gevent"], version = "^21.2.0"}
invoke = "^2.2.0"
ipython = "^8.21.0"
markdown = "^3.5.2"
matplotlib = "^3.8.3"
nh3 = "^0.2.15"
numpy = "^1.26.3"
Pillow = "^10.2.0"
psycopg = {extras = ["binary"], version = "^3.1.18"}
pymdown-extensions = "^10.7"
python-dotenv = "^1.0.1"
pyyaml = "^6.0.1"
requests = "^2.31.0"
sentry-sdk = "^1.40.3"
supervisor = "^4.2.5"
whitenoise = "^6.6.0"

[tool.poetry.group.dev.dependencies]
daphne = "^4.1.0"
django-stubs = {extras = ["compatible-mypy"], version = "^4.2.7"}
djhtml = "^3.0.6"
mypy = "<1.8.0"
pre-commit = "^3.6.2"
pylint = "^3.0.3"
pylint-django = "^2.5.5"
pylsp-mypy = "^0.6.8"
ruff = "^0.2.2"
types-beautifulsoup4 = "^4.12.0.20240106"
types-markdown = "^3.5.0.20240129"
types-pillow = "^10.2.0.20240206"
types-requests = "^2.31.0.20240125"

[tool.ruff]
fix = true
line-length = 88
extend-exclude = ["puzzle_editing/migrations"]
# By default, includes E (pycodestyle error), F (pyflakes)
extend-select = [
    "W",
    "I", # isort
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "DJ", # flake8-django
    "ISC", # flake8-implicit-string-concat
    "EM", # flake8-errmsg
    "PIE",
    "Q", # flake8-quotes
    "SIM", # flake8-simplify
    "PTH",  # flake8-pathlib
    "PL",
    "RUF",
]
ignore = [
    "ISC001",
    "E501",
    "SIM102",
    "PLR091",
    "PLR2004",
    "DJ006",
]
allowed-confusables = ["â€“"]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]

[tool.django-stubs]
django_settings_module = "settings.prod"
